<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
      <a class="mr-2" href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>

      {% if post.author == current_user %}
        <span>
          <a class="post-btn btn btn-secondary" href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
          <button type="button" class="post-btn btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </span>
      {% endif %}
    </div>
    <a class="link" href="{{ url_for('posts.post', post_id=post.id) }}"><h2 class="article-title">{{ post.title }}</h2></a>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
